name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
      - "*"
  pull_request:
    branches:
      - develop
      - main
      - "*"

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: Build & Test
        run: |
          mvn clean verify

      - name: Run Lint Checks
        run: |
          mvn checkstyle:check
          mvn pmd:check
